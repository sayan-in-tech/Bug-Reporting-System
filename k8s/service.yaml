apiVersion: v1
kind: Service
metadata:
  name: bug-tracker-api
  namespace: bug-tracker
  labels:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: api

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: bug-tracker
  labels:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: database

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bug-tracker
  labels:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: cache
