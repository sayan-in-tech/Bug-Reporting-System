apiVersion: apps/v1
kind: Deployment
metadata:
  name: bug-tracker-api
  namespace: bug-tracker
  labels:
    app.kubernetes.io/name: bug-tracker
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: bug-tracker
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bug-tracker
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/health"
    spec:
      serviceAccountName: bug-tracker-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: ghcr.io/ai4bharat/bug-tracker:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # From ConfigMap
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: bug-tracker-config
                  key: APP_ENV
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: bug-tracker-config
                  key: DEBUG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: bug-tracker-config
                  key: LOG_LEVEL
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: bug-tracker-config
                  key: CORS_ORIGINS
            # Database URL constructed from secrets and config
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DATABASE_USER):$(DATABASE_PASSWORD)@postgres-service:5432/bug_tracker"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: bug-tracker-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bug-tracker-secrets
                  key: DATABASE_PASSWORD
            # Redis URL
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bug-tracker-secrets
                  key: REDIS_PASSWORD
            # JWT Keys
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bug-tracker-secrets
                  key: SECRET_KEY
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: bug-tracker-secrets
                  key: JWT_PRIVATE_KEY
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: bug-tracker-secrets
                  key: JWT_PUBLIC_KEY
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: bug-tracker
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: bug-tracker
              app.kubernetes.io/component: api

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bug-tracker-sa
  namespace: bug-tracker
  labels:
    app.kubernetes.io/name: bug-tracker
